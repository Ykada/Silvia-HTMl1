<!DOCTYPE html>

<body>
    <script>

function berekenLeeftijdInDagen(geboorteJaar, geboorteMaand, geboorteDag) {
  let now = new Date();
  let geboorteDatum = new Date(geboorteJaar, geboorteMaand - 1, geboorteDag);
  let verschilInMilliseconden = now - geboorteDatum;
  let millisecondenInEenDag = 1000 * 60 * 60 * 24;
  let leeftijdInDagen = verschilInMilliseconden / millisecondenInEenDag;
  let leeftijdInJaren = leeftijdInDagen / 365.25;
  return leeftijdInJaren.toFixed(2);
}

let geboorteJaar = prompt("Geboorte Jaar?");
let geboorteMaand = prompt("Geboorte Maandt?");
let geboorteDag = prompt("Geborte Dag?");

let leeftijd = berekenLeeftijdInDagen(geboorteJaar, geboorteMaand, geboorteDag);
console.log("Je bent " + leeftijd + " jaar oud.");

    </script>
</body>
</html>
